<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body { margin: 0; background: #111; }

  #map-container {
    position: relative;
    max-width: 1574px;
    margin: auto;
  }

  #svg-container svg {
    width: 100%;
    height: auto;
    display: block;
  }

  .overlay {
  position: absolute;
  inset: 0;
  width: 100%;
  display: none;
  pointer-events: none;
}

.overlay.preview {
  pointer-events: none;
}

.overlay.detail {
  pointer-events: auto;
  cursor: pointer;
}

  
</style>
</head>

<body>

<div id="map-container">
  <div id="svg-container"></div>

  <img id="325rp" class="overlay preview" src="Images/325R(2).png">
  <img id="325rd" class="overlay detail" src="Images/B134 HVAC.png">
</div>

<script>

function hideOverlays() {
  document.querySelectorAll(".overlay")
    .forEach(o => o.style.display = "none");
}

function showOverlay(id) {
  hideOverlays();
  document.getElementById(id).style.display = "block";
}

fetch("Images/325hvacedit.svg")
  .then(r => r.text())
  .then(svg => {
    document.getElementById("svg-container").innerHTML = svg;

    const hotspot = document.getElementById("RA_325");

    // Hover preview
    hotspot.addEventListener("mouseenter", () => {
      showOverlay("325rp");
    });

    hotspot.addEventListener("mouseleave", () => {
      document.getElementById("325rp").style.display = "none";
    });

    // Click detail
    hotspot.addEventListener("click", (e) => {
      e.stopPropagation();
      showOverlay("325rd");
    });
  });

// Click detail overlay to close
document.querySelectorAll(".overlay.detail").forEach(o => {
  o.addEventListener("click", hideOverlays);
});

</script>

</body>
</html>
